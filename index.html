
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/4/42/Blue_arrow_up.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DreamShift</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Lato:wght@300;400;700&family=Lora:ital,wght@0,400;0,600;1,400&family=Merriweather:wght@300;400;700;900&family=Montserrat:wght@300;400;600;800&family=Open+Sans:wght@300;400;600;800&family=Oswald:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                900: '#0c4a6e',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }

      /* Global Transitions */
      * {
        transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
      }

      /* Resume Preview Shell Styles */
      .resume-preview-outer {
        display: flex;
        flex-direction: column;
        min-height: 0;
      }
      
      .resume-preview-scroll {
        flex: 1;
        min-height: 0;
        overflow: auto;
      }
      
      .resume-preview-center {
        display: flex;
        align-items: flex-start;
        justify-content: center;
        min-height: 100%;
        padding-top: 24px;
        padding-bottom: 24px;
      }
      
      .resume-preview-zoom-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      .resume-page {
        width: 8.5in;
        min-height: 11in;
        background: white;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        position: relative;
      }
      
      .resume-page-content {
        padding: 0.5in;
      }
      
      .resume-template-content {
        width: 100%;
        height: 100%;
        position: relative;
      }
      
      @media print {
        @page {
          size: letter portrait;
          margin: 0; 
        }
        body {
          margin: 0;
          padding: 0;
          background: white !important;
          overflow: visible !important;
          height: auto;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        aside, header, .no-print, .zoom-bar, .settings-panel, .print-hide {
          display: none !important;
        }
        .resume-preview-outer,
        .resume-preview-scroll,
        .resume-preview-center,
        .resume-preview-zoom-wrapper {
          display: block !important;
          transform: none !important;
          overflow: visible !important;
          height: auto !important;
          padding: 0 !important;
          background: white !important;
        }
        .resume-page {
          width: 8.5in !important;
          min-height: 11in !important;
          margin: 0 !important;
          padding: 0 !important;
          box-shadow: none !important;
          transform: none !important;
          overflow: visible !important; 
          page-break-after: always;
          background-color: white !important;
          display: block !important;
          color: black !important;
        }
        .resume-page-content {
          padding: 0.5in !important;
        }
        .print-container {
          position: relative;
          width: 8.5in;
          margin: 0;
          padding: 0;
          box-shadow: none !important;
          transform: none !important;
          overflow: visible !important; 
          page-break-after: always;
          background-color: white !important;
          display: block !important;
          color: black !important;
        }
        .grid, .flex {
          break-inside: avoid;
        }
        #root, main {
          height: auto;
          overflow: visible !important;
          display: block;
        }
      }
    </style>
</head>
  <body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 antialiased h-screen overflow-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
